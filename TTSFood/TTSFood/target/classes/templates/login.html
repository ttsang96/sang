
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<title>Đăng nhập hệ thống</title>

</head>

<body>

	<div class="container col-md-5 col-sm-6 container-login">
		<h1 class="title-login  col-md-12">
			<a href="new_food.jsp ">TTS Food</a>
		</h1>
		<div class="cont-login col-md-10">


			<h2 class="n1" style="text-align: center">Đăng nhập</h2>
			<form method="post" action="#" th:action="@{/ttsfood/loginUser}" th:object="${user}" novalidate= "novalidate">
				 <input type="hidden" th:field="*{id}" />
				<div class=" form-group">
					<label for="email">Email:</label> <input type="email"
						name="user_email" placeholder=" Địa chỉ email"
						class="form-control">
				</div>
				<div class=" form-group">
					<label for="pwd"> Mật khẩu:</label> <input type="password"
						name="user_password" placeholder=" Mật khẩu" class="form-control">
				</div>
				<div class="form-check">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox"> Nhớ mật khẩu
					</label>
				</div>
				<!--  		<%
					if (session.getAttribute("account_err") != null) {
						out.print("<span style='margin-left: 70px; color: red; font-size: small;''>"
								+ session.getAttribute("account_err").toString() + "</span>");
					}
				%>
-->

				<a href="forgetPassword.jsp" class="btn-fogotpass">Quên mật khẩu</a>
					<div class=" form-group">
					<button type="submit" class="btn btn-primary btn-login" value="Đăng nhập"
					>Đăng
					nhập</button>
					</div>
				
				<div class=" form-group footer-login">
					Chưa có tài khoản?<a href="#" th:href="@{/ttsfood/singUp}"><ins>Đăng
							kí</ins></a>
				</div>
			</form>


		</div>
	</div>
	

</body>
</html>
